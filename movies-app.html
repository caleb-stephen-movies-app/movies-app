<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title and Favicon -->
    <title>Movie App</title>
    <link rel="icon" type="image/x-icon" href="/img/megamanicon.png">

    <!-- CDN Links -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Scripts and Stylesheets -->
    <script src="js/keys.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Page Wrapper Div to easily change full background-->
    <div id="page-wrapper" class="normal-bg">

        <!--Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
            <div class="container-fluid d-flex justify-content-between">
                <h2 id="header-title" class="nav-item mx-3">
                    <a id="add-movie-btn" role="button" href="#add-movie-modal" class="nav-link" data-bs-toggle="modal">
                        Add Movie
                    </a>
                </h2>
                <h3 id="back-room-timer"></h3>
            </div>
        </nav>

        <!-- Main Wrapper Div for Loading Screen-->
        <div id="main-wrapper">

            <!-- Loading Screen Div-->
            <div id="loading-div" class="d-flex justify-content-center align-items-center normal-bg">
                <img src="img/megamanicon.png" id="loading-img" class="spin">
            </div>

            <!-- Add Movie Modal -->
            <div class="modal fade" id="add-movie-modal" tabindex="-1">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h5 class="modal-title text-light">Add Movie</h5>
                        </div>
                        <div class="modal-body text-center">
                            <input type="text" id="add-movie-text" list="movie-list" class="w-75" autocomplete="off">
                            <div class="container mt-3">
                                <div id="movie-list" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single Movie Modal -->
            <div class="modal fade" id="single-movie-modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark">
                        <div id="single-movie-modal-header" class="modal-header">
                        </div>
                        <div class="modal-body text-light">
                            <div class="container mt-3">
                                <div id="single-movie" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--All Movie Cards-->
            <div class="container my-3">
                <div id="cards-div" class="row g-5"></div>
            </div>

        </div> <!-- Main Wrapper -->
    </div> <!-- Page Wrapper -->


<!--       Scripts       -->
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/movies-app.js"></script>
</body>
</html>
