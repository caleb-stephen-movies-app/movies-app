<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="js/keys.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
    <div class="container-fluid">
        <h2 id="header-title" class="nav-item mx-3">
            <a id="addMovieBtn" role="button" href="#addMovieModal" class="nav-link" data-bs-toggle="modal">
                Add Movie
            </a>
        </h2>
    </div>
</nav>

<!-- Add Movie Modal -->
<div class="modal fade" id="addMovieModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-light">Add Movie</h5>
            </div>
            <div class="modal-body text-center">
                <input type="text" id="addMovieText" list="moviesList" class="w-75" autocomplete="off">
                <div class="container mt-3">
                    <div id="moviesList" class="row"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Single Movie Modal -->
<div class="modal fade" id="singleMovieModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div id="singleMovieModalHeader" class="modal-header">
            </div>
            <div class="modal-body text-light">
                <div class="container mt-3">
                    <div id="singleMovie" class="row"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--All Movie Cards-->
<div class="container my-3">
    <div id="cardsDiv" class="row g-5"></div>
</div>


<!--       Scripts       -->
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/movies-app.js"></script>
</body>
</html>
