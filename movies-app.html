<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="js/keys.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>

</head>
<body>

<!--Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top">
    <div class="container-fluid">
        <h2 id="header-title" class="nav-item mx-3">Movie App</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span id="collapse-btn">Current Weather</span>
        </button>
        <div class="collapse navbar-collapse me-auto mb-2 mb-lg-0" id="navbarNav">
            <ul class="navbar-nav">
                <li id="addMovie" class="nav-item">
                    <a id="addMovieBtn" role="button" href="#addMovieModal" class="nav-link" data-bs-toggle="modal">
                        Add
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Modal -->
<div class="modal fade" id="addMovieModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-light">Add Movie</h5>
                <button id="modalCloseBtn" type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <input type="text" id="addMovieText" list="moviesList" class="w-75" autocomplete="off">
                <div class="container mt-3">
                    <div id="moviesList" class="row"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--<label for="addMovieText"></label>-->


<div id="cardDiv"></div>

<!--       Scripts       -->
<!-- Bootstrap JS Bundle with Popper -->

        crossorigin="anonymous"></script>
<script src="js/movies-app.js"></script>
</body>
</html>
